apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: deepak102/devops
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
